<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Karolin's resume</title>
    <style>
        /* Set the font family to Lato for the entire page */
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Offwhite background color */
        }

        /* Header styles */
        h1 {
            color: #377387; /* Teal header color */
        }

        /* Centered container for the embedded PDF */
        .pdf-container {
            width: 100%;
            max-width: 80%; /* Adjust the maximum width as needed */
            margin: 20px; /* Add margin as needed */
        }

        /* Default style for the embedded PDF */
        object {
            width: 100%;
            max-width: 100%; /* Ensure it doesn't exceed the container's width */
            height: 600px;
            border: 1px solid #ccc;
        }

        /* Apply style for larger screens (width > 600px) */
        @media screen and (min-width: 600px) {
            .pdf-container {
                max-width: 80%;
            }
        }

        /* Text color for the credit line */
        p {
            color: #2E2E2E; /* Slate gray text color */
            font-size: 12px; /* Font size of 10px for the credit line */
        }
    </style>
    <!-- Include the Lato font using Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hi there!</h1>
    
    <p>Welcome to my personal webpage, where you can discover more about my professional journey and qualifications. This is a very preliminary version of it, more funky stuff may appear later. Thank you for visiting!</p>

    <!-- Centered container for the embedded PDF -->
    <div class="pdf-container">
        <!-- Embedding the PDF -->
        <object data="cv.pdf" type="application/pdf">
            <p>It appears you don't have a PDF plugin for this browser.
                You can <a href="cv.pdf">click here to download the PDF file.</a></p>
        </object>
    </div>

    <!-- Credit line -->
    <p>Webpage coded with Chat-GPT</p>
</body>
</html>
